<html>
  <head>
    <!-- adding following two script will let you write react code  -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- Babel is a JavaScript compiler that converts modern JavaScript code into a version compatible with all browsers. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div>Hi There!</div>
    <div id="myname"></div>
    <div id="mydetails"></div>
    <div>This is my first page in react.</div>
    <div id="imperative"></div>
    <div id="declarative"></div>
    <!-- to use JSX in <script> add type as below  -->
    <script src="./my-page.js" type="text/babel"></script>
  </body>
</html>
